<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #2e3a59;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Logo Styles */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo-container img {
            max-width: 180px; /* Adjusted the logo size */
            max-height: 100px;
            object-fit: contain;
        }

        /* Form Styles */
        form {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2e3a59;
            font-size: 1.1rem;
            font-weight: 600;
        }

        input[type="file"],
        input[type="date"],
        select {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensures consistent box sizing */
        }

        select {
            background-color: #f7f7f7;
        }

        input[type="file"] {
            background-color: #f7f7f7;
            color: #2e3a59;
            padding: 10px 0;
        }

        input[type="file"]:hover,
        input[type="date"]:hover,
        select:hover {
            border-color: #6c85b1;
            box-shadow: 0 0 8px rgba(108, 133, 177, 0.5);
        }

        button[type="submit"] {
            background-color: #6c85b1;
            color: white;
            font-weight: 600;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #526b8a;
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        /* Animations */
        .form-group input,
        .form-group select {
            opacity: 0;
            animation: fadeInUp 0.5s ease-in-out forwards;
        }

        .form-group input:nth-child(1) {
            animation-delay: 0.3s;
        }

        .form-group input:nth-child(2) {
            animation-delay: 0.6s;
        }

        .form-group input:nth-child(3) {
            animation-delay: 0.9s;
        }

        .form-group input:nth-child(4) {
            animation-delay: 1.2s;
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark Mode (Switches automatically with user preference) */
        @media (prefers-color-scheme: dark) {
            body {
                background: #121212;
                color: #ddd;
            }

            form {
                background: #1f1f1f;
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            }

            label {
                color: #bdbdbd;
            }

            input[type="file"],
            input[type="date"],
            select {
                background-color: #2a2a2a;
                border: 2px solid #444;
                color: #ddd;
            }

            input[type="file"]:hover,
            input[type="date"]:hover,
            select:hover {
                border-color: #6c85b1;
                box-shadow: 0 0 8px rgba(108, 133, 177, 0.5);
            }

            button[type="submit"] {
                background-color: #6c85b1;
            }

            button[type="submit"]:hover {
                background-color: #526b8a;
            }
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/Dallah clinic logo.jpeg') }}" alt="Dallah Clinics Logo">
    </div>

    <h1>Upload AB and AC Files</h1>
    <form method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label for="ab_file">Select AB File:</label>
            <input type="file" name="ab_file" required>
        </div>

        <div class="form-group">
            <label for="ac_file">Select AC File:</label>
            <input type="file" name="ac_file" required>
        </div>

        <div class="form-group">
            <label for="clinic">Select Clinic:</label>
            <select name="clinic" required>
                <option value="Al_Yarmouk">Al Yarmouk</option>
                <option value="Qurtubah">Qurtubah</option>
                <option value="Al_Salam">Al Salam</option>
                <option value="Al_Areed">Al Areed</option>
                <option value="Executive">Executive</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" name="date" required>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
